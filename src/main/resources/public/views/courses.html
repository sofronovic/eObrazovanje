<div class="container">
  <h2>Courses</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Course name</th>
        <th>Length</th>
        <th>Course type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in courses">
        <td>{{ i.naziv }} </td>
        <td>{{ i.trajanje }} </td>
        <td>{{ i.tipKursa }} </td>
      <td>
      <button type="button" class="btn btn-default" aria-label="Edit" >
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default" aria-label="Remove" ng-click="removeCourse(i.id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
    </tr>
    </tbody>
  </table>
  <div class="right">
  <button type="button" class="btn btn-default" aria-label="Add" ng-click="showForm()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </div>

  <div class="container" id="newStudentForm" ng-show="addStudentForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter name" ng-model="course.naziv">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Length:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" placeholder="Enter length" ng-model="course.trajanje">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">Course type:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" placeholder="Enter type" ng-model="course.tipKursa">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="saveCourse(course)" >Submit</button>
        </div>
      </div>
    </form> 
  </div>

</div>
