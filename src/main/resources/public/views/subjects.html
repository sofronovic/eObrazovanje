<div class="container">
  <h2>Subjects</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Mark</th>
        <th>Name</th>
        <th>ECTS</th>
        <th>Course</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in subjects">
        <td>{{ i.oznaka }} </td>
        <td>{{ i.naziv }} </td>
        <td>{{ i.ECTS }} </td>
        <td>{{ i.studijskiProgram.naziv }} </td>
      <td>
      <button type="button" class="btn btn-default" aria-label="Edit" >
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default" aria-label="Remove" ng-click="removeSubject(i.id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
    </tr>
    </tbody>
  </table>
  <div class="right">
  <button type="button" class="btn btn-default" aria-label="Add" ng-click="showForm()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </div>
  <div class="container" id="newStudentForm" ng-show="addStudentForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Mark:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter mark" ng-model="subject.oznaka">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Subject name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" placeholder="Enter name" ng-model="subject.naziv">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">ECTS:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" placeholder="Enter subject points" ng-model="subject.ECTS">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="course">Select course:</label>
        <div class="col-sm-10">
          <select ng-model="subject.studijskiProgram.id" ng-options="i.id as i.naziv for i in courses"></select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="saveSubject(subject)">Submit</button>
        </div>
      </div>
    </form> 
  </div>
</div>
